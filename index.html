<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/374026b3e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="super-container">
        <section class="main-container">
            <div class="header-container">
                <div class="header blur-effect size-container">
                    <h1 class="title">TODO LIST</h1>
                </div>
                <div class="add-container blur-effect size-container">
                    <form id="form-id">
                        <input class="text-field" type="text" placeholder="Enter Tasks">
                        <br>
                        <input type="submit" class="add-button" value="Add">
                    </form>
                </div>
                <div class="list-container blur-effect size-container">
                    <h3>List of Tasks</h3>
                    <div class="search-bar">
                        <input class="filter text-field" type="text" placeholder="Search List">
                    </div>
                    <ul class="list">
                        <!-- <li class="list-items blur-effect">
                            <p>Pratik</p>
                            <button class="delete-button"><i class="fa-solid fa-trash"></i></button>
                        </li> -->
                        <!-- <li class="list-items blur-effect">
                            <p>Pratik</p>
                        </li>
                        <li class="list-items blur-effect">
                            <p>Pratik</p>
                        </li> -->
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
